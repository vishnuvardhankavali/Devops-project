
name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11'
        - name: run app.py code
          run: python app.py
	- name: install depencies
	  run: pip install -r requirements.txt
	- name: Run tests
	  run: pytest
